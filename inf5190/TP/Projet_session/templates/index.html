{% extends "layout.html" %}
{% block title %}GastroPoliceMTL.ca{% endblock %}
{% block content %}
  <br>
  <main class="container-fluid">
    <div class="container bg-body-tertiary search-bar">
      <!--search bar!-->
      <br>
      <form action="/recherche" method="post">
          <div class ="container d-flex">
            <select class="select-cat" name="options">
              <option placeholder="">Catégorie</option>
              <option name="option1">Etablissement</option>
              <option name="option2">Propriétaire</option>
              <option name="option3">Nom de rue</option>
            </select>
            <input class="form-control input-key-word me-1" name="search" type="search" placeholder="Mot(s) clé(s)" aria-label="Search">
            <button class="btn btn-primary" type="submit" ><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
      </form>
      <br>
      <!--search bar-->
    </div>

    <br>
    <!-- Recherche Rapide Date -->
    <div class="container row">
      <div class="col-md-4 blog-sidebar quick-search">
        <h4>Recherche</h4>
        <div class="row">
          <label for="date_debut">De:</label>
          <input type="date" id="date_debut">
        </div>
        <br>
        <div class="row">
          <label for="date_fin">Au:</label>
          <input type="date" id="date_fin">
        </div>
        <br>
        <div class="row">
          <button class="btn btn-outline-secondary" id="submit_quick_search">Rechercher</button>
        </div>
      </div>
      <div class="col-md-8 blog-main d-flex justify-content-center">
        <p id="error_table"></p>
        <table class="table table-stripped" id="table_contrevenant">
        </table>
      </div>
    </div>

  </main>

  <br>
{% endblock %}
