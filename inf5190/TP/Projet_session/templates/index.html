{% extends "layout.html" %}
{% block title %}GastroPoliceMTL.ca{% endblock %}
{% block content %}
  <br>
  <main class="container ">
    <div class="container-fluid bg-body-tertiary">
      <!--search bar!-->
      <br>
      <form action="/recherche" method="post">
          <div class ="container d-flex">
            <input class="form-control me-2" name="search" type="search" placeholder="Recherche" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit" ><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
            <br>
          <div class ="container-fluid d-flex ">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-center">
              <h3>Filtres</h3>
            </div>

            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 " >
              <input type="radio" class="btn-check" name="options" id="option1" value="etablissement" autocomplete="off">
              <label class="btn btn-secondary" for="option1"><i class="fa-solid fa-shop"></i> Etablissement</label>

              <input type="radio" class="btn-check" name="options" id="option2" value="proprietaire" autocomplete="off">
              <label class="btn btn-secondary" for="option2"><i class="fa-solid fa-user-tie"></i> Propri√©taire</label>

              <input type="radio" class="btn-check" name="options" id="option3" value="adresse" autocomplete="off">
              <label class="btn btn-secondary" for="option3"><i class="fa-solid fa-road"></i> Nom de rue</label>
            </div>
          </div>
      </form>
      <br>
      <!--search bar-->
    </div>

    <br>
    <!-- Recherche Rapide Date -->
    <div class="container-fluid ">
      <div class="col-md-4 blog-sidebar bg-body-tertiary d-flex justify-content-center">
        <h4>Recherche Rapide</h4>
        <div class="row">
          <label for="date_debut">De:</label>
          <input type="date" id="date_debut">
        </div>
        <br>
        <div class="row">
          <label for="date_fin">Au:</label>
          <input type="date" id="date_fin">
        </div>
        <br>
        <div class="row">
          <button class="btn btn-outline-secondary" id="submit_quick_search">Rechercher</button>
        </div>
      </div>
      <div class="col-md-8 blog-main d-flex justify-content-center">
        <p id="error_table"></p>
        <table class="table table-dark table-striped" id="table_contrevenant">
        </table>
      </div>
    </div>

  </main>

  <br>
{% endblock %}
